<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Sign In</title>
</head>

<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i>
            <div class="name-page">Sign In</div>
        </div>
        <div class="links">
            <ul>
                <li><a href="../Home_Page.html">Home</a></li>
                <li><a href="Search_Events.html">Search</a></li>
                <li><a href="All_Events.html">Events</a></li>
                <li><a href="Bookings.html">Bookings</a></li>
            </ul>
        </div>
        <div class="sign-in" style="display: flex; gap: 8px;">
            <button onclick="location.href='Sign_In.html'" style="padding: 6px 12px; background-color: #ffffff; color: #000000; border: none; border-radius: 4px; cursor: pointer;">Sign In</button>
            <button onclick="location.href='Register.html'" style="padding: 6px 12px; background-color: #ffffff; color: #000000; border: none; border-radius: 4px; cursor: pointer;">Register</button>
        </div>
    </div>
</div>

<div class="clear"></div>
<div class="AddForm">
    <form id="loginForm">
        <h3>Login</h3>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br /><br />
        <button type="submit" id="sub">Sign In</button>
        <input type="reset" value="Reset" />
    </form>


</div>

<div class="clear" id="Info"></div>
<footer class="Info">
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i>
            <div class="name-page">Event Booking</div>
            <br />
        </div>
    </div>
</footer>
